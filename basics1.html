<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lists with Multiple Styles</title>
</head>
<body>
    <h2>Ordered List with Multiple Styles</h2>
    <ol>
        <li>Alpha I</li>
        <li>Alpha II</li>
        <li>Alpha III</li>
    </ol>

    <ol>
        <li>Beta a</li>
        <li>Beta b</li>
        <li>Beta c</li>
    </ol>

    <h2>Unordered List with Multiple Styles</h2>
    <ul>
        <li>Circle One</li>
        <li>Circle Two</li>
        <li>Circle Three</li>
    </ul>

    <ul>
        <li>Square One</li>
        <li>Square Two</li>
        <li>Square Three</li>
    </ul>
</body>
</html>
