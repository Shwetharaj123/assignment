<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a <span style="color: blue; font-weight: bold;">blue and bold</span> span.</p>
    <p>Visit our <a href="https://example.com" style="color: green; text-decoration: underline;">website</a> for more information.</p>
    <p><strong style="background-color: yellow; padding: 2px 5px;">Important:</strong> Please read the instructions carefully.</p>
    <img src="c.jpg" alt="image" style="width: 100%; height: 100%; border: 1px solid black;"> 
    <p>Enter your name: <input type="text" name="name" style="color: red; padding: 5px;"></p>
    <p><button style="background-color: #007bff; color: white; border-radius: 5px;">Click me</button> to submit the form.</p>
    <label for="username" style="font-size: 16px; margin-right: 10px;">Username:</label>
    <input type="text" id="username" name="username">
    <p>Select a color: <select style="width: 150px; padding: 3px;">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
    </select></p>
    
</body>
</html>
